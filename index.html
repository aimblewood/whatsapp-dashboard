<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* THEME VARIABLES */
        :root {
            /* Dark theme (default) */
            --bg-primary: #111b21;
            --bg-secondary: #202c33;
            --bg-tertiary: #2a3942;
            --bg-chat: #0b141a;
            --bg-message-incoming: #202c33;
            --bg-message-outgoing: #005c4b;
            --bg-input: #2a3942;
            --border-color: #313640;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --text-muted: #aebac1;
            --accent-color: #00a884;
            --hover-overlay: rgba(255,255,255,0.1);
            --message-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        [data-theme="light"] {
            /* Light theme */
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f7f8fa;
            --bg-chat: #efeae2;
            --bg-message-incoming: #ffffff;
            --bg-message-outgoing: #d9fdd3;
            --bg-input: #ffffff;
            --border-color: #e1e7ed;
            --text-primary: #111b21;
            --text-secondary: #667781;
            --text-muted: #8696a0;
            --accent-color: #00a884;
            --hover-overlay: rgba(0,0,0,0.05);
            --message-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 400px;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-header {
            background: var(--bg-secondary);
            padding: 20px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 70px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 16px;
        }

        .sidebar-actions {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .action-btn:hover {
            background: var(--hover-overlay);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            background: var(--hover-overlay);
            transform: rotate(180deg);
        }

        .search-container {
            padding: 8px 12px;
            background: #111b21;
        }

        .search-wrapper {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-icon {
            color: var(--text-muted);
            font-size: 16px;
        }

        .search-input {
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 14px;
            flex: 1;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .filter-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
        }

        .archived-section {
            padding: 16px;
            border-bottom: 1px solid #313640;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .archived-section:hover {
            background: var(--bg-secondary);
        }

        .archived-icon {
            width: 20px;
            height: 20px;
            color: var(--accent-color);
        }

        .archived-text {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 400;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.1s;
            position: relative;
            min-height: 72px;
        }

        .conversation-item:hover {
            background: var(--bg-secondary);
        }

        .conversation-item.active {
            background: var(--bg-tertiary);
        }

        .contact-avatar {
            width: 49px;
            height: 49px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .contact-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-avatar .initials {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: white;
            font-size: 18px;
        }

        .conversation-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .conversation-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 2px;
        }

        .contact-name {
            color: var(--text-primary);
            font-size: 17px;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 400;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .conversation-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .last-message-content {
            flex: 1;
            min-width: 0;
        }

        .last-message {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .conversation-badges {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .tag-badge {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .unread-count {
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-left: 6px;
        }

        /* RIGHT CHAT AREA */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-chat);
        }

        .chat-header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-contact-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            overflow: hidden;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-avatar .initials {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: white;
            font-size: 16px;
        }

        .chat-contact-details h2 {
            color: #e9edef;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 1px;
        }

        .chat-contact-status {
            color: #8696a0;
            font-size: 13px;
            font-weight: 400;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: #aebac1;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background-color 0.2s;
        }

        .chat-action-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            background: #0b141a;
            padding: 12px 80px 12px 80px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }

        .message-bubble {
            max-width: 65%;
            padding: 6px 7px 8px 9px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            font-size: 14.2px;
            line-height: 1.4;
        }

        .message-bubble.incoming {
            background: var(--bg-message-incoming);
            color: var(--text-primary);
            align-self: flex-start;
            margin-bottom: 2px;
        }

        .message-bubble.outgoing {
            background: var(--bg-message-outgoing);
            color: var(--text-primary);
            align-self: flex-end;
            margin-bottom: 2px;
        }

        .message-text {
            margin-bottom: 4px;
        }

        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
            font-size: 11px;
            color: rgba(233, 237, 239, 0.6);
            margin-top: 4px;
        }

        .message-time {
            font-size: 11px;
            color: rgba(233, 237, 239, 0.6);
        }

        .message-status {
            font-size: 16px;
            color: #53bdeb;
        }

        .input-area {
            background: #202c33;
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .input-actions-left {
            display: flex;
            gap: 8px;
        }

        .input-btn {
            background: none;
            border: none;
            color: #8696a0;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: background-color 0.2s;
        }

        .input-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .input-field-container {
            flex: 1;
            background: #2a3942;
            border-radius: 21px;
            display: flex;
            align-items: flex-end;
            min-height: 42px;
            max-height: 120px;
            padding: 8px 12px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #e9edef;
            font-size: 15px;
            font-family: inherit;
            line-height: 1.4;
            resize: none;
            min-height: 24px;
            max-height: 100px;
            padding: 4px 0;
        }

        .message-input::placeholder {
            color: #8696a0;
        }

        .input-actions-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button {
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #06b28b;
        }

        .send-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            background: var(--bg-chat);
        }

        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Setup Modal */
        .setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .setup-form {
            background: #202c33;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            max-width: 90vw;
            color: #e9edef;
        }

        .setup-form h2 {
            margin-bottom: 20px;
            color: #e9edef;
            text-align: center;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 400;
            color: #e9edef;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #3b4a54;
            border-radius: 6px;
            font-size: 14px;
            background: #2a3942;
            color: #e9edef;
        }

        .form-group input:focus {
            border-color: #00a884;
            outline: none;
        }

        .form-group input::placeholder {
            color: #8696a0;
        }

        .btn-primary {
            background: #00a884;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: #06b28b;
        }

        .btn-secondary {
            background: #3b4a54;
            color: #e9edef;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            font-weight: 400;
        }

        .btn-secondary:hover {
            background: #4a5660;
        }

        /* Scrollbar styling */
        .conversations::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .conversations::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .conversations::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 3px;
        }

        .conversations::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Connection status indicator */
        .connection-status {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f44336;
        }

        .connection-status.connected {
            background: var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- LEFT SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="connection-status" id="connectionStatus"></div>
                <div class="user-avatar">👤</div>
                <div class="sidebar-actions">
                    <button class="action-btn" title="Communities">👥</button>
                    <button class="action-btn" title="Status">⭕</button>
                    <button class="action-btn" title="New chat">💬</button>
                    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle theme">
                        🌙
                    </button>
                    <button class="action-btn" onclick="showSettings()" title="Settings">⚙️</button>
                </div>
            </div>

            <div class="search-container">
                <div class="search-wrapper">
                    <span class="search-icon">🔍</span>
                    <input type="text" class="search-input" placeholder="Search or start new chat" id="searchInput" oninput="filterConversations()">
                    <button class="filter-btn" title="Filter">📂</button>
                </div>
            </div>

            <div class="archived-section">
                <div class="archived-icon">📁</div>
                <span class="archived-text">Archived</span>
            </div>

            <div class="conversations" id="conversations">
                <div class="loading-state">Loading conversations...</div>
            </div>
        </div>

        <!-- RIGHT CHAT AREA -->
        <div class="chat-area" id="chatArea">
            <div class="empty-chat">
                <h3 style="color: #e9edef; margin-bottom: 8px;">WhatsApp Business Dashboard</h3>
                <p style="color: #8696a0;">Select a conversation to start messaging</p>
            </div>
        </div>
    </div>

    <!-- Setup Modal -->
    <div class="setup-modal" id="setupModal">
        <div class="setup-form">
            <h2>Dashboard Configuration</h2>
            <div class="form-group">
                <label>Supabase URL:</label>
                <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
            </div>
            <div class="form-group">
                <label>Supabase API Key:</label>
                <input type="text" id="supabaseKey" placeholder="Your anon public key">
            </div>
            <div class="form-group">
                <label>WhatsApp Phone Number ID:</label>
                <input type="text" id="phoneNumberId" placeholder="755023434351635">
            </div>
            <div class="form-group">
                <label>WhatsApp Access Token:</label>
                <input type="text" id="accessToken" placeholder="Your WhatsApp access token">
            </div>
            <button class="btn-primary" onclick="saveSettings()">Connect Dashboard</button>
            <button class="btn-secondary" onclick="closeSettings()">Cancel</button>
        </div>
    </div>

    <script>
        console.log('🚀 WhatsApp Dashboard starting...');

        // Global variables
        let supabaseClient = null;
        let conversations = [];
        let selectedConversation = null;
        let refreshInterval = null;
        let currentTheme = localStorage.getItem('theme') || 'dark';

        // Initialize theme
        function initializeTheme() {
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon();
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeIcon();
            console.log(`🎨 Theme switched to: ${currentTheme}`);
        }

        function updateThemeIcon() {
            const themeBtn = document.getElementById('themeToggle');
            if (themeBtn) {
                themeBtn.innerHTML = currentTheme === 'dark' ? '☀️' : '🌙';
                themeBtn.title = currentTheme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode';
                console.log(`🎨 Theme icon updated: ${themeBtn.innerHTML}`);
            } else {
                console.log('❌ Theme button not found');
            }
        }

        function showSettings() {
            console.log('Opening settings...');
            document.getElementById('setupModal').style.display = 'flex';
            
            // Pre-fill with existing values
            document.getElementById('supabaseUrl').value = localStorage.getItem('supabase_url') || '';
            document.getElementById('supabaseKey').value = localStorage.getItem('supabase_key') || '';
            document.getElementById('phoneNumberId').value = localStorage.getItem('phone_number_id') || '';
            document.getElementById('accessToken').value = localStorage.getItem('access_token') || '';
        }

        function closeSettings() {
            document.getElementById('setupModal').style.display = 'none';
        }

        function saveSettings() {
            const supabaseUrl = document.getElementById('supabaseUrl').value.trim();
            const supabaseKey = document.getElementById('supabaseKey').value.trim();
            const phoneNumberId = document.getElementById('phoneNumberId').value.trim();
            const accessToken = document.getElementById('accessToken').value.trim();

            if (!supabaseUrl || !supabaseKey) {
                alert('Supabase URL and API Key are required');
                return;
            }

            localStorage.setItem('supabase_url', supabaseUrl);
            localStorage.setItem('supabase_key', supabaseKey);
            localStorage.setItem('phone_number_id', phoneNumberId);
            localStorage.setItem('access_token', accessToken);

            closeSettings();
            location.reload();
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.classList.add('connected');
            } else {
                status.classList.remove('connected');
            }
        }

        async function initializeDashboard() {
            console.log('🚀 Initializing dashboard...');
            
            const supabaseUrl = localStorage.getItem('supabase_url');
            const supabaseKey = localStorage.getItem('supabase_key');

            if (!supabaseUrl || !supabaseKey) {
                console.log('No credentials found');
                showSettings();
                return;
            }

            try {
                const { createClient } = supabase;
                supabaseClient = createClient(supabaseUrl, supabaseKey);
                
                // Test connection
                const { data, error } = await supabaseClient
                    .from('whatsapp_messages')
                    .select('id')
                    .limit(1);

                if (error) throw error;

                console.log('✅ Database connection successful');
                updateConnectionStatus(true);
                
                // Load conversations
                await loadConversations();
                
                // Set up 30-second refresh
                refreshInterval = setInterval(async () => {
                    console.log('⏰ 30-second refresh...');
                    await loadConversations();
                }, 30000);
                
                // Set up real-time
                setupRealtime();
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateConnectionStatus(false);
                document.getElementById('conversations').innerHTML = `
                    <div class="loading-state">
                        Error: ${error.message}
                        <br><button onclick="showSettings()" style="margin-top: 10px; padding: 8px 16px; background: #00a884; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            Check Settings
                        </button>
                    </div>
                `;
            }
        }

        async function loadConversations() {
            console.log('📥 Loading conversations...');
            
            try {
                const { data, error } = await supabaseClient
                    .from('whatsapp_messages')
                    .select('*')
                    .order('timestamp', { ascending: false });

                if (error) throw error;

                console.log(`📊 Fetched ${data.length} messages`);

                // Group messages by phone number
                const conversationMap = new Map();
                
                data.forEach(message => {
                    const phoneNumber = message.phone_number;
                    
                    if (!conversationMap.has(phoneNumber)) {
                        conversationMap.set(phoneNumber, {
                            phone_number: phoneNumber,
                            customer_name: message.customer_name || phoneNumber,
                            wa_id: message.wa_id || phoneNumber,
                            customer_avatar_url: message.customer_avatar_url,
                            last_message: message.message_text,
                            last_timestamp: message.timestamp,
                            last_sender: message.sender_type,
                            thread_id: message.thread_id,
                            unread_count: 0,
                            tag_type: message.tag_type || 'customer'
                        });
                    }
                });

                conversations = Array.from(conversationMap.values())
                    .sort((a, b) => new Date(b.last_timestamp) - new Date(a.last_timestamp));

                console.log(`📋 Processed ${conversations.length} conversations`);
                renderConversations();

            } catch (error) {
                console.error('❌ Error loading conversations:', error);
                document.getElementById('conversations').innerHTML = 
                    `<div class="loading-state">Error: ${error.message}</div>`;
            }
        }

        function renderConversations() {
            const container = document.getElementById('conversations');
            
            if (conversations.length === 0) {
                container.innerHTML = '<div class="loading-state">No conversations yet</div>';
                return;
            }

            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item" onclick="selectConversation('${conv.phone_number}')" 
                     data-phone="${conv.phone_number}">
                    <div class="contact-avatar" style="background-color: ${getAvatarColor(conv.customer_name)}">
                        ${conv.customer_avatar_url ? 
                            `<img src="${conv.customer_avatar_url}" alt="${conv.customer_name}">` :
                            `<div class="initials">${getInitials(conv.customer_name)}</div>`
                        }
                    </div>
                    <div class="conversation-content">
                        <div class="conversation-header">
                            <div class="contact-name">${conv.customer_name}</div>
                            <div class="message-time">${formatTime(conv.last_timestamp)}</div>
                        </div>
                        <div class="conversation-footer">
                            <div class="last-message-content">
                                <div class="last-message">
                                    ${conv.last_sender === 'ai' ? '✓ ' : ''}${conv.last_message}
                                </div>
                            </div>
                            <div class="conversation-badges">
                                <span class="tag-badge ${conv.tag_type}">${conv.tag_type}</span>
                                ${(conv.unread_count && conv.unread_count > 0) ? 
                                    `<div class="unread-count">${conv.unread_count}</div>` : ''
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            console.log(`✅ Rendered ${conversations.length} conversations`);
        }

        async function selectConversation(phoneNumber) {
            console.log(`👆 Selected conversation: ${phoneNumber}`);
            selectedConversation = phoneNumber;
            
            // Update active state
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeItem = document.querySelector(`[data-phone="${phoneNumber}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }

            await loadMessages(phoneNumber);
        }

        async function loadMessages(phoneNumber) {
            console.log(`📨 Loading messages for ${phoneNumber}`);
            
            try {
                const { data, error } = await supabaseClient
                    .from('whatsapp_messages')
                    .select('*')
                    .eq('phone_number', phoneNumber)
                    .order('timestamp', { ascending: true });

                if (error) throw error;

                console.log(`💬 Loaded ${data.length} messages`);
                const conversation = conversations.find(c => c.phone_number === phoneNumber);
                if (conversation) {
                    renderChatArea(conversation, data);
                }

            } catch (error) {
                console.error('❌ Error loading messages:', error);
            }
        }

        function renderChatArea(conversation, messages) {
            const chatArea = document.getElementById('chatArea');
            
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-contact-info">
                        <div class="chat-avatar" style="background-color: ${getAvatarColor(conversation.customer_name)}">
                            ${conversation.customer_avatar_url ? 
                                `<img src="${conversation.customer_avatar_url}" alt="${conversation.customer_name}">` :
                                `<div class="initials">${getInitials(conversation.customer_name)}</div>`
                            }
                        </div>
                        <div class="chat-contact-details">
                            <h2>${conversation.customer_name}</h2>
                            <div class="chat-contact-status">${getOnlineStatusText(conversation.last_timestamp)}</div>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn" title="Voice call">📞</button>
                        <button class="chat-action-btn" title="Video call">📹</button>
                        <button class="chat-action-btn" title="Search">🔍</button>
                        <button class="chat-action-btn" title="More">⋮</button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    ${messages.map(msg => `
                        <div class="message-group">
                            <div class="message-bubble ${msg.sender_type === 'customer' ? 'incoming' : 'outgoing'}" data-message-id="${msg.id}">
                                <div class="message-text">${msg.message_text}</div>
                                <div class="message-meta">
                                    <span class="message-time">${formatMessageTime(msg.timestamp)}</span>
                                    ${msg.sender_type === 'ai' ? '<span class="message-status">✓✓</span>' : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="input-area">
                    <div class="input-actions-left">
                        <button class="input-btn" title="Attach">📎</button>
                    </div>
                    <div class="input-field-container">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Type a message"
                            rows="1"
                            onkeydown="handleInputKeydown(event)"
                            oninput="autoResizeTextarea(this)"
                        ></textarea>
                    </div>
                    <div class="input-actions-right">
                        <button class="input-btn" onclick="toggleEmojiPicker()" title="Emoji">😊</button>
                        <button class="send-button" id="sendBtn" onclick="sendMessage()" disabled>
                            <svg viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;

            // Scroll to bottom
            const messagesContainer = document.getElementById('messagesContainer');
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);

            // Set up input handlers
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', updateSendButton);
            messageInput.focus();
            updateSendButton();
        }

        function setupRealtime() {
            if (!supabaseClient) return;

            console.log('🚀 Setting up real-time...');
            
            try {
                const realtimeChannel = supabaseClient
                    .channel('whatsapp_realtime')
                    .on('postgres_changes', 
                        { event: 'INSERT', schema: 'public', table: 'whatsapp_messages' }, 
                        (payload) => {
                            console.log('🔥 Real-time: New message!');
                            handleRealtimeMessage(payload.new);
                        }
                    )
                    .subscribe();

            } catch (error) {
                console.warn('⚠️ Real-time setup failed:', error);
            }
        }

        function handleRealtimeMessage(newMessage) {
            // If viewing this conversation, add message immediately
            if (selectedConversation === newMessage.phone_number) {
                addMessageToChat(newMessage);
            }

            // Update conversation list
            setTimeout(loadConversations, 500);
        }

        function addMessageToChat(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            if (!messagesContainer) return;

            if (document.querySelector(`[data-message-id="${message.id}"]`)) {
                return;
            }

            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            messageGroup.innerHTML = `
                <div class="message-bubble ${message.sender_type === 'customer' ? 'incoming' : 'outgoing'}" data-message-id="${message.id}">
                    <div class="message-text">${message.message_text}</div>
                    <div class="message-meta">
                        <span class="message-time">${formatMessageTime(message.timestamp)}</span>
                        ${message.sender_type === 'ai' ? '<span class="message-status">✓✓</span>' : ''}
                    </div>
                </div>
            `;

            messagesContainer.appendChild(messageGroup);
            
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (!messageInput || !selectedConversation) return;
            
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            try {
                sendBtn.disabled = true;
                messageInput.disabled = true;
                
                messageInput.value = '';
                autoResizeTextarea(messageInput);
                
                const conversation = conversations.find(c => c.phone_number === selectedConversation);
                const { data, error } = await supabaseClient
                    .from('whatsapp_messages')
                    .insert([{
                        phone_number: selectedConversation,
                        wa_id: conversation.wa_id,
                        customer_name: conversation.customer_name,
                        message_text: messageText,
                        sender_type: 'ai',
                        timestamp: new Date().toISOString(),
                        thread_id: conversation.thread_id
                    }])
                    .select();

                if (error) throw error;

                console.log('✅ Message saved');

                // Send via WhatsApp API
                const phoneNumberId = localStorage.getItem('phone_number_id');
                const accessToken = localStorage.getItem('access_token');
                
                if (phoneNumberId && accessToken) {
                    await sendWhatsAppMessage(selectedConversation, messageText, phoneNumberId, accessToken);
                }

            } catch (error) {
                console.error('❌ Send error:', error);
                alert('Failed to send message: ' + error.message);
            } finally {
                messageInput.disabled = false;
                messageInput.focus();
                updateSendButton();
            }
        }

        async function sendWhatsAppMessage(phoneNumber, message, phoneNumberId, accessToken) {
            try {
                const response = await fetch(`https://graph.facebook.com/v18.0/${phoneNumberId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messaging_product: 'whatsapp',
                        to: phoneNumber,
                        text: { body: message }
                    })
                });

                if (response.ok) {
                    console.log('✅ WhatsApp API success');
                }
            } catch (error) {
                console.warn('⚠️ WhatsApp API error:', error);
            }
        }

        // UI Helper functions
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        function updateSendButton() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (messageInput && sendBtn) {
                const hasText = messageInput.value.trim().length > 0;
                sendBtn.disabled = !hasText;
            }
        }

        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function toggleEmojiPicker() {
            const emojis = ['😊', '👍', '❤️', '😂', '🙏', '✅', '👋', '🔥', '💯', '🎉'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                const cursorPos = messageInput.selectionStart;
                const textBefore = messageInput.value.substring(0, cursorPos);
                const textAfter = messageInput.value.substring(messageInput.selectionEnd);
                
                messageInput.value = textBefore + emoji + textAfter;
                messageInput.selectionStart = messageInput.selectionEnd = cursorPos + emoji.length;
                messageInput.focus();
                
                autoResizeTextarea(messageInput);
                updateSendButton();
            }
        }

        function filterConversations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.conversation-item');
            
            items.forEach(item => {
                const name = item.querySelector('.contact-name').textContent.toLowerCase();
                const message = item.querySelector('.last-message').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || message.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Utility functions
        function getInitials(name) {
            if (!name || name.includes('+')) return '👤';
            const parts = name.trim().split(/\s+/);
            if (parts.length >= 2) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            return parts[0][0].toUpperCase();
        }

        function getAvatarColor(name) {
            const colors = [
                '#00a884', '#0088cc', '#8e44ad', '#f39c12', '#e74c3c',
                '#16a085', '#2980b9', '#8e44ad', '#f39c12', '#27ae60'
            ];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays <= 7) {
                return date.toLocaleDateString([], { weekday: 'long' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        function formatMessageTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function getOnlineStatusText(lastTimestamp) {
            const diffMs = new Date() - new Date(lastTimestamp);
            const diffMinutes = diffMs / (1000 * 60);
            
            if (diffMinutes < 1) return 'Last seen recently';
            if (diffMinutes < 60) return `Last seen ${Math.floor(diffMinutes)} minutes ago`;
            
            const diffHours = diffMs / (1000 * 60 * 60);
            if (diffHours < 24) return `Last seen ${Math.floor(diffHours)} hours ago`;
            
            return 'Last seen recently';
        }

        // Initialize when Supabase loads
        function loadSupabaseAndStart() {
            // Initialize theme first
            initializeTheme();
            
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js';
            
            script.onload = () => {
                console.log('✅ Supabase loaded');
                initializeDashboard();
            };
            
            script.onerror = () => {
                console.error('❌ Supabase load failed');
                document.getElementById('conversations').innerHTML = 
                    '<div class="loading-state">Failed to load libraries</div>';
            };
            
            document.head.appendChild(script);
        }

        // Start loading
        loadSupabaseAndStart();
    </script>
</body>
