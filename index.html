<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #25d366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .filters {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            background: #fafafa;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            background: #e0e0e0;
            color: #666;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: #25d366;
            color: white;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #25d366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .conversation-item:hover {
            background-color: #f8f8f8;
        }

        .conversation-item.active {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .conversation-item.needs-human {
            border-left: 4px solid #f44336;
            background-color: #fff5f5;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #25d366;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .customer-details h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 2px;
        }

        .customer-details p {
            font-size: 12px;
            color: #666;
        }

        .conversation-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .unread-badge {
            background: #25d366;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        .last-message {
            font-size: 13px;
            color: #666;
            margin: 5px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-customer-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn.ai-active {
            background: #e3f2fd;
            color: #1976d2;
        }

        .control-btn.human-mode {
            background: #fff3e0;
            color: #f57c00;
        }

        .control-btn.needs-human {
            background: #ffebee;
            color: #c62828;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f0f2f5;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.customer {
            justify-content: flex-start;
        }

        .message.ai, .message.human {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.customer .message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.ai .message-bubble {
            background: #dcf8c6;
            color: #333;
            border-bottom-right-radius: 4px;
        }

        .message.human .message-bubble {
            background: #ffd54f;
            color: #333;
            border-bottom-right-radius: 4px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .message-meta {
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sender-type {
            font-weight: bold;
        }

        .message-input-area {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .message-input {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 100px;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: #25d366;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: #25d366;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .send-btn:hover {
            background: #128c7e;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            text-align: center;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .input-hint {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }

        .error {
            color: #f44336;
            text-align: center;
            padding: 20px;
        }

        .success {
            color: #4caf50;
            text-align: center;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .config-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .config-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        .config-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .config-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .config-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .config-content button {
            background: #25d366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .config-content button.secondary {
            background: #666;
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 50vh;
            }
            
            .chat-area {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <h1>WhatsApp Business</h1>
                <p>Direct Supabase Integration</p>
            </div>

            <div class="filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Chats</button>
                    <button class="filter-btn" data-filter="needs-human">Needs Human</button>
                    <button class="filter-btn" data-filter="recent">Recent</button>
                    <button class="filter-btn" onclick="showConfig()">‚öôÔ∏è Config</button>
                </div>
            </div>

            <div class="conversations" id="conversations">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="empty-state" id="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <h3>Select a conversation</h3>
                <p>Choose a conversation from the sidebar to view messages and respond</p>
                <div id="connection-status" style="margin-top: 20px; font-size: 12px; color: #999;"></div>
            </div>

            <div class="chat-header" id="chat-header" style="display: none;">
                <div class="chat-customer-info">
                    <div class="avatar" id="chat-avatar">C</div>
                    <div>
                        <h3 id="chat-customer-name">Customer</h3>
                        <p id="chat-customer-phone">+1234567890</p>
                    </div>
                </div>
                <div class="chat-controls">
                    <button class="control-btn ai-active" id="ai-status">ü§ñ AI Active</button>
                    <button class="control-btn" id="refresh-btn">üîÑ Refresh</button>
                </div>
            </div>

            <div class="messages-container" id="messages" style="display: none;"></div>

            <div class="message-input-area" id="input-area" style="display: none;">
                <div class="message-input">
                    <textarea 
                        class="input-field" 
                        id="message-input" 
                        placeholder="Type your message..."
                        rows="1"></textarea>
                    <button class="send-btn" id="send-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">üí° Messages sent from here will disable AI and notify via WhatsApp</div>
            </div>
        </div>
    </div>

    <!-- Configuration Panel -->
    <div class="config-panel" id="config-panel" style="display: none;">
        <div class="config-content">
            <h2>Supabase Configuration</h2>
            <label>Supabase URL:</label>
            <input type="text" id="supabase-url" placeholder="https://your-project.supabase.co">
            
            <label>Supabase Anon Key:</label>
            <input type="text" id="supabase-key" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
            
            <label>WhatsApp Phone Number ID:</label>
            <input type="text" id="whatsapp-phone-id" value="755023434351635">
            
            <label>WhatsApp API Token:</label>
            <input type="text" id="whatsapp-token" placeholder="Your WhatsApp API token">
            
            <button onclick="saveConfig()">Save Configuration</button>
            <button class="secondary" onclick="hideConfig()">Cancel</button>
        </div>
    </div>

    <script>
        // Configuration
        let config = {
            supabaseUrl: '',
            supabaseKey: '',
            whatsappPhoneId: '755023434351635',
            whatsappToken: ''
        };

        // Dashboard State
        let currentConversation = null;
        let conversations = [];
        let currentFilter = 'all';
        let refreshInterval;

        // Initialize Dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            if (!config.supabaseUrl || !config.supabaseKey) {
                showConfig();
            } else {
                initializeEventListeners();
                loadConversations();
                refreshInterval = setInterval(loadConversations, 30000);
            }
        });

        function loadConfig() {
            const saved = localStorage.getItem('whatsapp-dashboard-config');
            if (saved) {
                config = {...config, ...JSON.parse(saved)};
            }
        }

        function saveConfig() {
            config.supabaseUrl = document.getElementById('supabase-url').value;
            config.supabaseKey = document.getElementById('supabase-key').value;
            config.whatsappPhoneId = document.getElementById('whatsapp-phone-id').value;
            config.whatsappToken = document.getElementById('whatsapp-token').value;
            
            localStorage.setItem('whatsapp-dashboard-config', JSON.stringify(config));
            hideConfig();
            
            initializeEventListeners();
            loadConversations();
            if (!refreshInterval) {
                refreshInterval = setInterval(loadConversations, 30000);
            }
        }

        function showConfig() {
            document.getElementById('config-panel').style.display = 'flex';
            document.getElementById('supabase-url').value = config.supabaseUrl;
            document.getElementById('supabase-key').value = config.supabaseKey;
            document.getElementById('whatsapp-phone-id').value = config.whatsappPhoneId;
            document.getElementById('whatsapp-token').value = config.whatsappToken;
        }

        function hideConfig() {
            document.getElementById('config-panel').style.display = 'none';
        }

        function initializeEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.textContent.includes('Config')) return;
                btn.addEventListener('click', function() {
                    document.querySelector('.filter-btn.active').classList.remove('active');
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderConversations();
                });
            });

            // Send message
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Refresh
            document.getElementById('refresh-btn').addEventListener('click', function() {
                if (currentConversation) {
                    loadConversationMessages(currentConversation.phone_number);
                }
                loadConversations();
            });
        }

        // Load conversations from Supabase
        async function loadConversations() {
            if (!config.supabaseUrl || !config.supabaseKey) {
                updateConnectionStatus('Please configure Supabase settings');
                return;
            }

            try {
                updateConnectionStatus('Loading conversations...');
                
                const response = await fetch(`${config.supabaseUrl}/rest/v1/whatsapp_messages?select=phone_number,message_text,sender_type,timestamp&order=timestamp.desc`, {
                    headers: {
                        'apikey': config.supabaseKey,
                        'Authorization': `Bearer ${config.supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const messages = await response.json();
                conversations = transformMessagesToConversations(messages);
                
                updateConnectionStatus(`Connected - ${conversations.length} conversations loaded`);
                renderConversations();
                
            } catch (error) {
                console.error('Error loading conversations:', error);
                updateConnectionStatus(`Connection Error: ${error.message}`);
                showFallbackData();
            }
        }

        function transformMessagesToConversations(messages) {
            if (!Array.isArray(messages)) return [];
            
            const conversationMap = {};
            
            messages.forEach(msg => {
                if (!conversationMap[msg.phone_number]) {
                    conversationMap[msg.phone_number] = {
                        phone_number: msg.phone_number,
                        customer_name: null,
                        last_message: '',
                        last_message_time: '',
                        unread_count: 0,
                        needs_human: false,
                        total_messages: 0
                    };
                }
                
                const conv = conversationMap[msg.phone_number];
                conv.total_messages++;
                
                if (msg.sender_type === 'customer' && !conv.customer_name) {
                    conv.customer_name = `Customer ${msg.phone_number.slice(-4)}`;
                }
                
                if (!conv.last_message) {
                    conv.last_message = msg.message_text;
                    conv.last_message_time = msg.timestamp;
                }
                
                if (msg.sender_type === 'customer') {
                    const msgTime = new Date(msg.timestamp);
                    const twoHoursAgo = new Date(Date.now() - 2 * 60 * 60 * 1000);
                    if (msgTime > twoHoursAgo) {
                        conv.unread_count++;
                    }
                }
            });
            
            return Object.values(conversationMap).sort((a, b) => 
                new Date(b.last_message_time) - new Date(a.last_message_time)
            );
        }

        function updateConnectionStatus(message) {
            const status = document.getElementById('connection-status');
            if (status) {
                status.textContent = message;
            }
        }

        function showFallbackData() {
            conversations = [
                {
                    phone_number: '447920077371',
                    customer_name: 'Customer 7371',
                    last_message: 'Hello! How can I assist you today?',
                    last_message_time: new Date().toISOString(),
                    unread_count: 1,
                    needs_human: false,
                    total_messages: 5
                }
            ];
            renderConversations();
        }

        function renderConversations() {
            const container = document.getElementById('conversations');
            
            if (!conversations.length) {
                container.innerHTML = '<div class="error">No conversations found</div>';
                return;
            }
            
            const filteredConversations = conversations.filter(conv => {
                switch(currentFilter) {
                    case 'needs-human': return conv.needs_human;
                    case 'recent': return conv.unread_count > 0;
                    default: return true;
                }
            });

            if (!filteredConversations.length) {
                container.innerHTML = '<div class="error">No conversations match the current filter</div>';
                return;
            }

            container.innerHTML = filteredConversations.map(conversation => {
                const displayName = conversation.customer_name || `Customer ${conversation.phone_number.slice(-4)}`;
                const timeAgo = formatTimeAgo(conversation.last_message_time);
                
                return `
                    <div class="conversation-item ${conversation.needs_human ? 'needs-human' : ''}" 
                         onclick="selectConversation('${conversation.phone_number}')">
                        <div class="conversation-header">
                            <div class="customer-info">
                                <div class="avatar">${displayName.charAt(0).toUpperCase()}</div>
                                <div class="customer-details">
                                    <h3>${displayName}</h3>
                                    <p>+${conversation.phone_number}</p>
                                </div>
                            </div>
                            <div class="conversation-status">
                                ${conversation.unread_count > 0 ? `<div class="unread-badge">${conversation.unread_count}</div>` : ''}
                                ${conversation.needs_human ? 'üö®' : 'ü§ñ'}
                            </div>
                        </div>
                        <div class="last-message">${conversation.last_message || 'No messages yet'}</div>
                        <div class="message-time">${timeAgo} ‚Ä¢ ${conversation.total_messages} messages</div>
                    </div>
                `;
            }).join('');
        }

        function selectConversation(phoneNumber) {
            const conversation = conversations.find(c => c.phone_number === phoneNumber);
            if (!conversation) return;

            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            currentConversation = conversation;
            showChatArea();
            loadConversationMessages(phoneNumber);
        }

        function showChatArea() {
            const displayName = currentConversation.customer_name || `Customer ${currentConversation.phone_number.slice(-4)}`;
            
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('chat-header').style.display = 'flex';
            document.getElementById('messages').style.display = 'block';
            document.getElementById('input-area').style.display = 'block';

            document.getElementById('chat-avatar').textContent = displayName.charAt(0).toUpperCase();
            document.getElementById('chat-customer-name').textContent = displayName;
            document.getElementById('chat-customer-phone').textContent = '+' + currentConversation.phone_number;
            
            const statusBtn = document.getElementById('ai-status');
            if (currentConversation.needs_human) {
                statusBtn.textContent = 'üö® Needs Human';
                statusBtn.className = 'control-btn needs-human';
            } else {
                statusBtn.textContent = 'ü§ñ AI Active';
                statusBtn.className = 'control-btn ai-active';
            }
        }

        async function loadConversationMessages(phoneNumber) {
            if (!config.supabaseUrl || !config.supabaseKey) {
                renderMessages([{
                    message_text: 'Please configure Supabase settings',
                    sender_type: 'system',
                    timestamp: new Date().toISOString()
                }]);
                return;
            }

            try {
                const response = await fetch(`${config.supabaseUrl}/rest/v1/whatsapp_messages?phone_number=eq.${phoneNumber}&select=message_text,sender_type,timestamp,needs_human,ai_enabled&order=timestamp.asc`, {
                    headers: {
                        'apikey': config.supabaseKey,
                        'Authorization': `Bearer ${config.supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const messages = await response.json();
                renderMessages(Array.isArray(messages) ? messages : []);
                
            } catch (error) {
                console.error('Error loading messages:', error);
                renderMessages([
                    {
                        message_text: 'Error loading conversation history',
                        sender_type: 'system',
                        timestamp: new Date().toISOString()
                    }
                ]);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages');
            
            if (!messages.length) {
                container.innerHTML = '<div class="error">No messages in this conversation yet</div>';
                return;
            }
            
            container.innerHTML = messages.map(message => {
                const time = formatTime(message.timestamp);
                const senderLabel = {
                    'customer': 'Customer',
                    'ai': 'ü§ñ AI',
                    'human': 'üë§ Staff',
                    'system': '‚ö†Ô∏è System'
                }[message.sender_type] || message.sender_type;

                return `
                    <div class="message ${message.sender_type}">
                        <div class="message-bubble">
                            <div class="message-text">${message.message_text}</div>
                            <div class="message-meta">
                                <span class="message-time">${time}</span>
                                <span class="sender-type">${senderLabel}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !currentConversation) return;
            if (!config.supabaseUrl || !config.supabaseKey || !config.whatsappToken) {
                showError('Please configure all settings first');
                return;
            }

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;

            try {
                // Add message to UI immediately
                addMessageToUI(message, 'human');
                input.value = '';

                // Log message to Supabase
                await fetch(`${config.supabaseUrl}/rest/v1/whatsapp_messages`, {
                    method: 'POST',
                    headers: {
                        'apikey': config.supabaseKey,
                        'Authorization': `Bearer ${config.supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        phone_number: currentConversation.phone_number,
                        message_text: message,
                        sender_type: 'human',
                        timestamp: new Date().toISOString(),
                        ai_enabled: false,
                        needs_human: false,
                        status: 'sent'
                    })
                });

                // Send WhatsApp message via API
                await fetch(`https://graph.facebook.com/v17.0/${config.whatsappPhoneId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.whatsappToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messaging_product: 'whatsapp',
                        to: currentConversation.phone_number,
                        text: { body: message }
                    })
                });

                // Update conversation status
                currentConversation.needs_human = false;
                
                const statusBtn = document.getElementById('ai-status');
                statusBtn.textContent = 'üë§ Human Active';
                statusBtn.className = 'control-btn human-mode';

                showSuccess('Message sent successfully!');
                setTimeout(loadConversations, 1000);

            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message. Please check your configuration.');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function addMessageToUI(text, senderType) {
            const container = document.getElementById('messages');
            const time = formatTime(new Date());
            const senderLabel = senderType === 'human' ? 'üë§ Staff' : 'ü§ñ AI';
            
            const messageHTML = `
                <div class="message ${senderType}">
                    <div class="message-bubble">
                        <div class="message-text">${text}</div>
                        <div class="message-meta">
                            <span class="message-time">${time}</span>
                            <span class="sender-type">${senderLabel}</span>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', messageHTML);
            container.scrollTop = container.scrollHeight;
        }

        function showError(message) {
            const container = document.getElementById('messages');
            container.insertAdjacentHTML('beforeend', `
                <div class="error" style="margin: 10px 0; padding: 10px; background: #ffebee; border-radius: 4px;">
                    ${message}
                </div>
            `);
        }

        function showSuccess(message) {
            const container = document.getElementById('messages');
            container.insertAdjacentHTML('beforeend', `
                <div class="success" style="margin: 10px 0; padding: 10px; background: #e8f5e8; border-radius: 4px;">
                    ${message}
                </div>
            `);
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function formatTimeAgo(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';
            
            return date.toLocaleDateString();
        }

        // Auto-resize textarea
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('message-input');
            if (textarea) {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                });
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
