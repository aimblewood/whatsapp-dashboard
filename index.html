<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #20B2AA;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .connection-status {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .settings-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            width: 36px;
            height: 36px;
        }

        .search-bar {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .conversation-item:hover {
            background-color: #f8f8f8;
        }

        .conversation-item.active {
            background-color: #e3f2fd;
        }

        .conversation-item.new-message {
            animation: flash 1s ease-in-out;
        }

        @keyframes flash {
            0%, 100% { background-color: inherit; }
            50% { background-color: #e8f5e8; }
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .typing-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 16px;
            height: 16px;
            background: #20B2AA;
            border-radius: 50%;
            border: 2px solid white;
            display: none;
            animation: pulse 1.5s infinite;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .customer-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            margin-bottom: 2px;
        }

        .phone-number {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .last-message {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-time {
            font-size: 12px;
            color: #999;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
        }

        .chat-header {
            background: #20B2AA;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #1a9a94;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-info h2 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .chat-info .status {
            font-size: 12px;
            opacity: 0.8;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.customer {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .message.ai {
            background: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .message-time-stamp {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-area {
            background: white;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .input-container {
            flex: 1;
            display: flex;
            align-items: flex-end;
            background: #f5f5f5;
            border-radius: 20px;
            padding: 5px;
            border: 1px solid #e0e0e0;
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px 15px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            min-height: 20px;
            line-height: 1.4;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .emoji-btn:hover {
            opacity: 1;
        }

        .send-btn {
            background: #20B2AA;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #1a9a94;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 16px;
            color: #666;
        }

        .setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .setup-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            max-width: 90vw;
        }

        .setup-form h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background: #20B2AA;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .btn:hover {
            background: #1a9a94;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: auto;
        }

        .status-indicator.online {
            background: #20B2AA;
        }

        .status-indicator.away {
            background: #ffa726;
        }

        .status-indicator.offline {
            background: #666;
        }

        .conversation-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            min-width: 60px;
        }

        .unread-count {
            background: #20B2AA;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .sending-indicator {
            opacity: 0.7;
            font-style: italic;
        }

        /* Scrollbar Styling */
        .conversations::-webkit-scrollbar,
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .conversations::-webkit-scrollbar-track,
        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .conversations::-webkit-scrollbar-thumb,
        .messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .conversations::-webkit-scrollbar-thumb:hover,
        .messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: none;
            }
            
            .sidebar.show {
                display: flex;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <div class="header">
                <div class="connection-status" id="connectionStatus" title="Connection status"></div>
                <h1>Covase WhatsApp Dashboard</h1>
                <button class="settings-btn" onclick="showSettings()">⚙️</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search conversations..." id="searchInput" oninput="filterConversations()">
            </div>
            <div class="conversations" id="conversations">
                <div class="loading">Loading conversations...</div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <h3>Welcome to your WhatsApp Dashboard</h3>
                <p>Select a conversation to view messages</p>
            </div>
        </div>
    </div>

    <!-- Setup Modal -->
    <div class="setup-modal" id="setupModal" style="display: none;">
        <div class="setup-form">
            <h2>Dashboard Setup</h2>
            <div class="form-group">
                <label>Supabase URL:</label>
                <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
            </div>
            <div class="form-group">
                <label>Supabase API Key:</label>
                <input type="text" id="supabaseKey" placeholder="Your anon public key">
            </div>
            <div class="form-group">
                <label>WhatsApp Phone Number ID:</label>
                <input type="text" id="phoneNumberId" placeholder="755023434351635">
            </div>
            <div class="form-group">
                <label>WhatsApp Access Token:</label>
                <input type="text" id="accessToken" placeholder="Your WhatsApp access token">
            </div>
            <button class="btn" onclick="saveSettings()">Connect</button>
        </div>
    </div>

    <script>
        let supabaseClient = null;
        let conversations = [];
        let selectedConversation = null;
        let whatsappConfig = {};
        let realtimeChannel = null;
        let conversationUpdateTimeout = null;

        // Initialize the dashboard
        async function initializeDashboard() {
            // Check for saved credentials
            const supabaseUrl = localStorage.getItem('supabase_url');
            const supabaseKey = localStorage.getItem('supabase_key');
            const phoneNumberId = localStorage.getItem('phone_number_id');
            const accessToken = localStorage.getItem('access_token');

            if (!supabaseUrl || !supabaseKey) {
                showSettings();
                return;
            }

            // Store WhatsApp config
            whatsappConfig = {
                phoneNumberId: phoneNumberId,
                accessToken: accessToken
            };

            try {
                // Initialize Supabase client
                const { createClient } = supabase;
                supabaseClient = createClient(supabaseUrl, supabaseKey);
                
                // Update connection status
                updateConnectionStatus(true);
                
                // Load conversations
                await loadConversations();
                
                // Set up real-time subscription with enhanced features
                setupEnhancedRealtimeSubscription();
                
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                updateConnectionStatus(false);
                showSettings();
            }
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.classList.remove('disconnected');
                status.title = 'Connected - Real-time updates active';
            } else {
                status.classList.add('disconnected');
                status.title = 'Disconnected - Attempting to reconnect...';
            }
        }

        function showSettings() {
            // Pre-fill form with existing values
            document.getElementById('supabaseUrl').value = localStorage.getItem('supabase_url') || '';
            document.getElementById('supabaseKey').value = localStorage.getItem('supabase_key') || '';
            document.getElementById('phoneNumberId').value = localStorage.getItem('phone_number_id') || '';
            document.getElementById('accessToken').value = localStorage.getItem('access_token') || '';
            
            document.getElementById('setupModal').style.display = 'flex';
        }

        function saveSettings() {
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;
            const phoneNumberId = document.getElementById('phoneNumberId').value;
            const accessToken = document.getElementById('accessToken').value;

            if (!supabaseUrl || !supabaseKey) {
                alert('Supabase URL and API Key are required');
                return;
            }

            // Save to localStorage
            localStorage.setItem('supabase_url', supabaseUrl);
            localStorage.setItem('supabase_key', supabaseKey);
            localStorage.setItem('phone_number_id', phoneNumberId);
            localStorage.setItem('access_token', accessToken);

            document.getElementById('setupModal').style.display = 'none';
            
            // Reload the dashboard
            location.reload();
        }

        async function loadConversations() {
            try {
                // Get latest message for each customer with a more efficient query
                const { data, error } = await supabaseClient
                    .rpc('get_latest_conversations');

                if (error) {
                    // Fallback to manual grouping if RPC doesn't exist
                    return await loadConversationsFallback();
                }

                conversations = data.sort((a, b) => new Date(b.last_timestamp) - new Date(a.last_timestamp));
                renderConversations();

            } catch (error) {
                console.error('Error loading conversations:', error);
                // Try fallback method
                await loadConversationsFallback();
            }
        }

        async function loadConversationsFallback() {
            try {
                const { data, error } = await supabaseClient
                    .from('whatsapp_messages')
                    .select('*')
                    .order('timestamp', { ascending: false });

                if (error) throw error;

                // Group messages by phone number and get latest info
                const conversationMap = new Map();
                
                data.forEach(message => {
                    const phoneNumber = message.phone_number;
                    
                    if (!conversationMap.has(phoneNumber)) {
                        conversationMap.set(phoneNumber, {
                            phone_number: phoneNumber,
                            customer_name: message.customer_name || phoneNumber,
                            wa_id: message.wa_id || phoneNumber,
                            customer_avatar_url: message.customer_avatar_url,
                            last_message: message.message_text,
                            last_timestamp: message.timestamp,
                            last_sender: message.sender_type,
                            thread_id: message.thread_id,
                            unread_count: 0
                        });
                    }
                });

                conversations = Array.from(conversationMap.values())
                    .sort((a, b) => new Date(b.last_timestamp) - new Date(a.last_timestamp));

                renderConversations();

            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversations').innerHTML = 
                    '<div class="loading">Error loading conversations</div>';
                updateConnectionStatus(false);
            }
        }

        function renderConversations() {
            const container = document.getElementById('conversations');
            
            if (conversations.length === 0) {
                container.innerHTML = '<div class="loading">No conversations yet</div>';
                return;
            }

            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item" onclick="selectConversation('${conv.phone_number}')" 
                     data-phone="${conv.phone_number}">
                    <div class="avatar" style="background-color: ${getAvatarColor(conv.customer_name)}">
                        ${conv.customer_avatar_url ? 
                            `<img src="${conv.customer_avatar_url}" alt="${conv.customer_name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <span style="display: none;">${getInitials(conv.customer_name)}</span>` :
                            getInitials(conv.customer_name)
                        }
                        <div class="typing-indicator" id="typing-${conv.phone_number}"></div>
                    </div>
                    <div class="conversation-info">
                        <div class="customer-name">${conv.customer_name}</div>
                        <div class="phone-number">${conv.phone_number}</div>
                        <div class="last-message">
                            ${conv.last_sender === 'ai' ? '🤖 ' : ''}${conv.last_message}
                        </div>
                    </div>
                    <div class="conversation-meta">
                        <div class="message-time">${formatTime(conv.last_timestamp)}</div>
                        <div class="status-indicator ${getOnlineStatus(conv.last_timestamp)}"></div>
                    </div>
                </div>
            `).join('');
        }

        async function selectConversation(phoneNumber) {
            selectedConversation = phoneNumber;
            
            // Update active state
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeItem = document.querySelector(`[data-phone="${phoneNumber}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }

            // Load messages for this conversation
            await loadMessages(phoneNumber);
        }

        async function loadMessages(phoneNumber) {
            try {
                const { data, error } = await supabaseClient
                    .from('whatsapp_messages')
                    .select('*')
                    .eq('phone_number', phoneNumber)
                    .order('timestamp', { ascending: true });

                if (error) throw error;

                const conversation = conversations.find(c => c.phone_number === phoneNumber);
                if (conversation) {
                    renderChatArea(conversation, data);
                }

            } catch (error) {
                console.error('Error loading messages:', error);
                updateConnectionStatus(false);
            }
        }

        function renderChatArea(conversation, messages) {
            const chatArea = document.getElementById('chatArea');
            
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-avatar" style="background-color: ${getAvatarColor(conversation.customer_name)}">
                        ${conversation.customer_avatar_url ? 
                            `<img src="${conversation.customer_avatar_url}" alt="${conversation.customer_name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <span style="display: none;">${getInitials(conversation.customer_name)}</span>` :
                            getInitials(conversation.customer_name)
                        }
                    </div>
                    <div class="chat-info">
                        <h2>${conversation.customer_name}</h2>
                        <div class="status">${conversation.phone_number} • ${getOnlineStatusText(conversation.last_timestamp)}</div>
                    </div>
                </div>
                <div class="messages" id="messages">
                    ${messages.map(msg => `
                        <div class="message ${msg.sender_type}" data-message-id="${msg.id}">
                            <div class="message-text">${msg.message_text}</div>
                            <div class="message-time-stamp">${formatTime(msg.timestamp)}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="chat-input-area">
                    <div class="input-container">
                        <button class="emoji-btn" onclick="toggleEmojiPicker()">😊</button>
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Type a message..."
                            rows="1"
                            onkeydown="handleInputKeydown(event)"
                            oninput="autoResizeTextarea(this)"
                        ></textarea>
                    </div>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            `;

            // Scroll to bottom smoothly
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Focus on input and set up listeners
            const messageInput = document.getElementById('messageInput');
            messageInput.focus();
            messageInput.addEventListener('input', updateSendButton);
            updateSendButton(); // Initial state
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function updateSendButton() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (messageInput && sendBtn) {
                const hasText = messageInput.value.trim().length > 0;
                sendBtn.disabled = !hasText;
            }
        }

        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (!messageInput || !selectedConversation) return;
            
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            try {
                // Disable send button and show sending state
                sendBtn.disabled = true;
                messageInput.disabled = true;
                
                // Add message optimistically to UI
                const tempMessage = {
                    id: 'temp-' + Date.now(),
                    message_text: messageText,
                    sender_type: 'ai',
                    timestamp: new Date().toISOString(),
                    phone_number: selectedConversation
                };
                
                addMessageToChat(tempMessage);
                
                // Clear input
                messageInput.value = '';
                autoResizeTextarea(messageInput);
                
                // Save message to database
                const conversation = conversations.find(c => c.phone_number === selectedConversation);
                const { data, error } = await supabaseClient
                    .from('whatsapp_messages')
                    .insert([{
                        phone_number: selectedConversation,
                        wa_id: conversation.wa_id,
                        customer_name: conversation.customer_name,
                        message_text: messageText,
                        sender_type: 'ai',
                        timestamp: new Date().toISOString(),
                        thread_id: conversation.thread_id
                    }])
                    .select();

                if (error) throw error;

                // Remove temp message and add real one
                const tempElement = document.querySelector(`[data-message-id="${tempMessage.id}"]`);
                if (tempElement) {
                    tempElement.remove();
                }
                
                if (data && data[0]) {
                    addMessageToChat(data[0]);
                }

                // Send via WhatsApp API if configured
                if (whatsappConfig.phoneNumberId && whatsappConfig.accessToken) {
                    await sendWhatsAppMessage(selectedConversation, messageText);
                }

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
                
                // Remove temp message on error
                const tempElement = document.querySelector(`[data-message-id="${tempMessage.id}"]`);
                if (tempElement) {
                    tempElement.remove();
                }
            } finally {
                // Re-enable controls
                messageInput.disabled = false;
                messageInput.focus();
                updateSendButton();
            }
        }

        async function sendWhatsAppMessage(phoneNumber, message) {
            try {
                const response = await fetch(`https://graph.facebook.com/v18.0/${whatsappConfig.phoneNumberId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${whatsappConfig.accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messaging_product: 'whatsapp',
                        to: phoneNumber,
                        text: { body: message }
                    })
                });

                if (!response.ok) {
                    throw new Error(`WhatsApp API error: ${response.status}`);
                }

                console.log('Message sent via WhatsApp API successfully');
            } catch (error) {
                console.error('Failed to send via WhatsApp API:', error);
                // Message is already saved to database, so this is non-fatal
            }
        }

        function toggleEmojiPicker() {
            // Simple emoji insertion for now
            const emojis = ['😊', '👍', '❤️', '😂', '🙏', '✅', '👋', '🔥', '💯', '🎉'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                const cursorPos = messageInput.selectionStart;
                const textBefore = messageInput.value.substring(0, cursorPos);
                const textAfter = messageInput.value.substring(messageInput.selectionEnd);
                
                messageInput.value = textBefore + emoji + textAfter;
                messageInput.selectionStart = messageInput.selectionEnd = cursorPos + emoji.length;
                messageInput.focus();
                
                autoResizeTextarea(messageInput);
                updateSendButton();
            }
        }

        function setupEnhancedRealtimeSubscription() {
            if (!supabaseClient) return;

            // Clean up existing subscription
            if (realtimeChannel) {
                realtimeChannel.unsubscribe();
            }

            realtimeChannel = supabaseClient
                .channel('whatsapp_realtime')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'whatsapp_messages' }, 
                    (payload) => {
                        console.log('🔥 Real-time: New message received:', payload);
                        handleNewMessage(payload.new);
                    }
                )
                .on('postgres_changes',
                    { event: 'UPDATE', schema: 'public', table: 'whatsapp_messages' },
                    (payload) => {
                        console.log('🔄 Real-time: Message updated:', payload);
                        handleMessageUpdate(payload.new);
                    }
                )
                .subscribe((status) => {
                    console.log('📡 Real-time subscription status:', status);
                    updateConnectionStatus(status === 'SUBSCRIBED');
                });

            // Set up periodic lightweight health check (every 30 seconds)
            setInterval(async () => {
                try {
                    const { error } = await supabaseClient
                        .from('whatsapp_messages')
                        .select('id')
                        .limit(1);
                    
                    if (!error) {
                        updateConnectionStatus(true);
                    }
                } catch (e) {
                    console.warn('Connection health check failed:', e);
                    updateConnectionStatus(false);
                }
            }, 30000);
        }

        function handleNewMessage(newMessage) {
            // Flash animation for new message
            const conversationItem = document.querySelector(`[data-phone="${newMessage.phone_number}"]`);
            if (conversationItem) {
                conversationItem.classList.add('new-message');
                setTimeout(() => {
                    conversationItem.classList.remove('new-message');
                }, 1000);
            }

            // Update conversation in real-time
            updateConversationInPlace(newMessage);
            
            // If this message is for the currently selected conversation, add to chat immediately
            if (selectedConversation === newMessage.phone_number) {
                addMessageToChat(newMessage);
            }

            // Show typing indicator briefly for AI responses
            if (newMessage.sender_type === 'customer') {
                showTypingIndicator(newMessage.phone_number);
            }
        }

        function handleMessageUpdate(updatedMessage) {
            // Handle message status updates (delivered, read, etc.)
            if (selectedConversation === updatedMessage.phone_number) {
                updateMessageInChat(updatedMessage);
            }
        }

        function updateConversationInPlace(newMessage) {
            // Debounce conversation list updates
            clearTimeout(conversationUpdateTimeout);
            conversationUpdateTimeout = setTimeout(() => {
                // Find and update the specific conversation
                const convIndex = conversations.findIndex(c => c.phone_number === newMessage.phone_number);
                
                if (convIndex >= 0) {
                    // Update existing conversation
                    conversations[convIndex] = {
                        ...conversations[convIndex],
                        last_message: newMessage.message_text,
                        last_timestamp: newMessage.timestamp,
                        last_sender: newMessage.sender_type,
                        customer_name: newMessage.customer_name || conversations[convIndex].customer_name,
                        customer_avatar_url: newMessage.customer_avatar_url || conversations[convIndex].customer_avatar_url
                    };
                    
                    // Move to top
                    const updated = conversations.splice(convIndex, 1)[0];
                    conversations.unshift(updated);
                } else {
                    // Add new conversation
                    conversations.unshift({
                        phone_number: newMessage.phone_number,
                        customer_name: newMessage.customer_name || newMessage.phone_number,
                        wa_id: newMessage.wa_id || newMessage.phone_number,
                        customer_avatar_url: newMessage.customer_avatar_url,
                        last_message: newMessage.message_text,
                        last_timestamp: newMessage.timestamp,
                        last_sender: newMessage.sender_type,
                        thread_id: newMessage.thread_id,
                        unread_count: 0
                    });
                }
                
                renderConversations();
            }, 100); // Small debounce to handle rapid messages
        }

        function addMessageToChat(message) {
            const messagesContainer = document.getElementById('messages');
            if (!messagesContainer) return;

            // Check if message already exists
            if (document.querySelector(`[data-message-id="${message.id}"]`)) {
                return;
            }

            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.sender_type}`;
            messageElement.setAttribute('data-message-id', message.id);
            messageElement.innerHTML = `
                <div class="message-text">${message.message_text}</div>
                <div class="message-time-stamp">${formatTime(message.timestamp)}</div>
            `;

            messagesContainer.appendChild(messageElement);
            
            // Smooth scroll to new message
            messageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function updateMessageInChat(message) {
            const messageElement = document.querySelector(`[data-message-id="${message.id}"]`);
            if (messageElement) {
                messageElement.querySelector('.message-text').textContent = message.message_text;
                messageElement.querySelector('.message-time-stamp').textContent = formatTime(message.timestamp);
            }
        }

        function showTypingIndicator(phoneNumber) {
            const indicator = document.getElementById(`typing-${phoneNumber}`);
            if (indicator) {
                indicator.style.display = 'block';
                // Hide after 3 seconds
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 3000);
            }
        }

        function getInitials(name) {
            if (!name || name.includes('+')) return '👤';
            const parts = name.trim().split(/\s+/);
            if (parts.length >= 2) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            return parts[0][0].toUpperCase();
        }

        function getAvatarColor(name) {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9'
            ];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        function getOnlineStatus(lastTimestamp) {
            const diffMs = new Date() - new Date(lastTimestamp);
            const diffMinutes = diffMs / (1000 * 60);
            
            if (diffMinutes < 5) return 'online';
            if (diffMinutes < 60) return 'away';
            return 'offline';
        }

        function getOnlineStatusText(lastTimestamp) {
            const diffMs = new Date() - new Date(lastTimestamp);
            const diffMinutes = diffMs / (1000 * 60);
            
            if (diffMinutes < 1) return 'Active now';
            if (diffMinutes < 60) return `Active ${Math.floor(diffMinutes)} minutes ago`;
            
            const diffHours = diffMs / (1000 * 60 * 60);
            if (diffHours < 24) return `Active ${Math.floor(diffHours)} hours ago`;
            
            const diffDays = diffMs / (1000 * 60 * 60 * 24);
            return `Active ${Math.floor(diffDays)} days ago`;
        }

        function filterConversations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.conversation-item');
            
            items.forEach(item => {
                const name = item.querySelector('.customer-name').textContent.toLowerCase();
                const phone = item.querySelector('.phone-number').textContent.toLowerCase();
                const message = item.querySelector('.last-message').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || phone.includes(searchTerm) || message.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (realtimeChannel) {
                realtimeChannel.unsubscribe();
            }
        });

        // Load Supabase library and initialize
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js';
        script.onload = () => {
            initializeDashboard();
        };
        document.head.appendChild(script);
    </script>
